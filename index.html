<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <section>
            <input type="text" readonly="readonly" class="result" placeholder="0">
            <ul class="botones">
                <li class="btn number">7</li>
                <li class="btn number">8</li>
                <li class="btn number">9</li>
                <li class="btn number" id="division">/</li>
                <li class="btn number">4</li>
                <li class="btn number">5</li>
                <li class="btn number">6</li>
                <li class="btn number" id="multiplicacion">*</li>
                <li class="btn number">1</li>
                <li class="btn number">2</li>
                <li class="btn number">3</li>
                <li class="btn number" id="resta">-</li>
                <li class="btn number">0</li>
                <li class="btn number">.</li>
                <li class="btn" id="clear">C</li>
                <li class="btn number" id="suma">+</li>
                <li class="btn" id="igual">=</li>
            </ul>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
